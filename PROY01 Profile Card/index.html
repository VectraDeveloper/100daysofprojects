<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Frontend Club</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="profile-card">
      <section class="profile-info">
        <img
          src="https://avatars.githubusercontent.com/u/94954991?v=4"
          alt="profile"
          width="140px"
          height="auto"
        />
        <h3>VectraDeveloper
        </h3>
        <p class="location">Yucatán, México</p>
        <p class="info">
          Estudiante autodidacta apasionado, desarrollador front end y back end
          en proceso, en busca de retos emocionantes.
        </p>
      </section>
      <section class="profile-links">
        <a href="#">
          <img src="assets/twitter.svg" alt="" />
        </a>

        <a href="#">
          <img src="assets/linkedin.svg" alt="" />
        </a>

        <a href="#">
          <img src="assets/facebook.svg" alt="" />
        </a>
      </section>
    </div>
  </body>
</html>
